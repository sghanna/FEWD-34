    <h2>Sign up</h2>
    <p>
    <form action="" method="post">
      <fieldset>
      <li class="form-input"><label for="firstname">First Name</label><input type="text" name="firstname" value="" placeholder="FirstName" required></li>
      <li class="form-input"><label for="lastname">Last Name</label><input type="text" name="lastname" value="" placeholder="LastName" required></li>
      <li class="form-input"><label for="email">Email</label><input type="email" name="email" value="" placeholder="you@email.com" required></li>
      <li class="form-input"><label for="password">Password</label><input type="password" name="password" value="" placeholder="" required></li>
      <li class="form-input"><input type="checkbox" name="tos" value="" placeholder="" required><label for="tos">Agree to our terms of service</label></li>
      <li class="form-input"><input type="button" name="submit" value="Sign up"></li>
      </fieldset>
    </form>



    </p>
