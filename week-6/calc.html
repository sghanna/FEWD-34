<style>
* { box-sizing: border-box; }
body { font-size: 20px; font-family: sans-serif; }

td { width: 100px; text-align: center; }
.placeholder, button { width: 100%; }
.placeholder { height: 23px; border: 1px solid #bababa; border-radius: 3px; }
button { cursor: pointer; border: 1px solid #58c0f5; color: #58c0f5; background-color: white; font: inherit; }
button { background-color: #58c0f5; color: white; border-radius: 3px; }
</style>

<table>
  <tr>
    <td>
      <input type="text" class="first-operand placeholder">
    </td>
    <td>
      <input type="text" class="second-operand placeholder">
    </td>
    <td>
      =
    </td>
    <td>
      <input type="text" class="result placeholder" disabled>
    </td>
  </tr>
  <tr>
    <td>
      <button class="add-button inverted-button">+</button>
    </td>
    <td>
      <button class="subtract-button inverted-button">-</button>
    </td>
    <td>
      <button class="multiply-button inverted-button">*</button>
    </td>
    <td>
      <button class="divide-button inverted-button">/</button>
    </td>
  </tr>
</table>

<script>
// Your code goes here.
var a = document.querySelector(".first-operand");
var b = document.querySelector(".second-operand");
var r = document.querySelector(".result");

var addition = document.querySelector(".add-button");
var subtraction = document.querySelector(".subtract-button");
var multiply = document.querySelector(".multiply-button");
var divide = document.querySelector(".divide-button");

addition.addEventListener("click", function(){
  var anum = parseInt(a.value);
  var bnum = parseInt(b.value);
  r.value = anum + bnum;
});

subtraction.addEventListener("click", function(){
  var anum = parseInt(a.value);
  var bnum = parseInt(b.value);
  r.value = anum - bnum;
});

multiply.addEventListener("click", function(){
  var anum = parseInt(a.value);
  var bnum = parseInt(b.value);
  r.value = anum * bnum;
});

divide.addEventListener("click", function(){
  var anum = parseInt(a.value);
  var bnum = parseInt(b.value);
  r.value = anum / bnum;
});

</script>
